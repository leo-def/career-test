<div fxLayout="row" class="content">
  <div fxFlex="10%" fxShow.gt-md></div>
  <md-card fxFlex.gt-md="40%" fxFlex.st-md="100%" fxLayout="column">
    <h3>Resetar Senha</h3>
    <form [formGroup]="_form" fxLayout="column">

      <md-input-container>
        <input mdInput formControlName="password" type="password" placeholder="Senha">
      </md-input-container>

      <md-input-container>
        <input mdInput formControlName="confirmPassword" type="password" placeholder="Confirmar Senha">
      </md-input-container>

    </form>
    <button md-button (click)="resetPassword($event)">Enviar</button>
  </md-card>
  <div fxFlex="60%" fxShow.gt-md></div>
</div>
