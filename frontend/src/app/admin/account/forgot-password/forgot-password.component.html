<div fxLayout="row" class="content">
	<div fxFlex="10%" fxShow.gt-md></div>

	<md-card fxFlex.gt-md="40%" fxFlex.st-md="100%" fxLayout="column">

		<h3>Esqueci minha Senha</h3>

		<form [formGroup]="_form" fxLayout="column">
			<md-input-container>
				<input mdInput formControlName="email" type="email" placeholder="email">
			</md-input-container>
		</form>

		<button md-button (click)="forgotPassword($event)">
				Enviar
		</button>

	</md-card>

	<div fxFlex="60%" fxShow.gt-md></div>
</div>
